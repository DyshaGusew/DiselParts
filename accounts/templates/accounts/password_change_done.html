{% extends "base.html" %}
{% block content %}
    <div class="container mt-5 text-center">
        <h2 class="mb-4">Пароль изменен!</h2>
        <div class="alert alert-success">
            Перенаправление в профиль через <span id="countdown">3</span> сек...
        </div>
        <a href="{% url 'accounts:profile' %}" class="btn btn-primary">В профиль</a>
    </div>
    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const timer = setInterval(() => {
            countdown -= 1;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "{% url 'accounts:profile' %}";
            }
        }, 1000);
    </script>
{% endblock %}
