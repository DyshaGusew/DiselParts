{% extends "base.html" %}
{% block content %}
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-lg-6 d-none d-lg-block">
                <img src="https://cdn-icons-png.flaticon.com/512/3176/3176272.png"
                     alt="Email sent"
                     class="img-fluid">
            </div>
            <div class="col-lg-6">
                <div class="ps-lg-5">
                    <h1 class="display-5 fw-bold mb-4">Почти готово!</h1>
                    <p class="fs-5 mb-4">
                        <span class="d-inline-block bg-light rounded-circle p-2 me-2">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="20"
                                 height="20"
                                 fill="#0d6efd"
                                 class="bi bi-envelope-check"
                                 viewBox="0 0 16 16">
                                <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z" />
                                <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z" />
                            </svg>
                        </span>
                        Проверьте вашу почту — мы отправили письмо с подтверждением.
                    </p>
                    <div class="bg-light p-4 rounded-3 mb-4">
                        <p class="mb-2">В письме вы найдете:</p>
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <span class="badge bg-primary me-2">1</span> Ссылку для активации аккаунта
                            </li>
                            <li>
                                <span class="badge bg-primary me-2">2</span> Пароль для входа (можно изменить в личном кабинете)
                            </li>
                        </ul>
                    </div>
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary px-4 py-2">Понятно, спасибо!</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
